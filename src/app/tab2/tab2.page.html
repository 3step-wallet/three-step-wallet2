<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      履歴
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let tx of confirmTxs">
      <ion-header>
        <ion-card-subtitle>{{ tx.id }}</ion-card-subtitle>
      </ion-header>
      <ion-item>
        <ion-label>ブロック高</ion-label>
        <ion-note slot="end">{{ tx.height }}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>有効期限</ion-label>
        <ion-note slot="end">{{ tx.deadline | date }}</ion-note>
      </ion-item>
      <div *ngFor="let itx of tx.innerTransactions">
        <div *ngIf="itx.sendXymTx()">
          <ion-item>
            <ion-label>宛先</ion-label>
          </ion-item>
          <ion-item>
            <ion-note>{{ itx.recipient }}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>金額</ion-label>
            <ion-note slot="end">{{ itx.amount }} xym</ion-note>
          </ion-item>
          <div *ngIf="itx.message">
            <ion-item>
              <ion-label>メッセージ</ion-label>
            </ion-item>
            <ion-item>
              <ion-note>{{ itx.message }}</ion-note>
            </ion-item>
          </div>
        </div>
        <div *ngIf="!itx.sendXymTx()">
          <ion-item>
            <ion-label>その他の操作</ion-label>
          </ion-item>
        </div>
      </div>
  </ion-card>
</ion-content>
