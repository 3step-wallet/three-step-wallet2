<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      履歴
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>承認待ち</ion-list-header>
    <ion-card *ngFor="let tx of partialTxs">
      <app-tx-header
        id="{{ tx.id }}"
        deadline="{{ tx.deadline }}"
        >
      </app-tx-header>
      <div *ngFor="let itx of tx.innerTransactions">
        <div *ngIf="itx.sendXymTx()">
          <app-inner-tx
            recipient="{{ itx.recipient }}"
            amount="{{ itx.amount }}"
            message="{{ itx.message }}"
            ></app-inner-tx>
        </div>
        <div *ngIf="!itx.sendXymTx()">
          <ion-item>
            <app-other-inner-tx></app-other-inner-tx>
          </ion-item>
        </div>
      </div>
    </ion-card>
  </ion-list>

  <ion-list>
    <ion-list-header>承認済み</ion-list-header>
    <ion-card *ngFor="let tx of confirmTxs">
      <app-tx-header
        id="{{ tx.id }}"
        height="{{ tx.height }}"
        deadline="{{ tx.deadline }}"
        >
      </app-tx-header>
      <div *ngFor="let itx of tx.innerTransactions">
        <div *ngIf="itx.sendXymTx()">
          <app-inner-tx
            recipient="{{ itx.recipient }}"
            amount="{{ itx.amount }}"
            message="{{ itx.message }}"
            ></app-inner-tx>
        </div>
        <div *ngIf="!itx.sendXymTx()">
          <app-other-inner-tx></app-other-inner-tx>
        </div>
      </div>
    </ion-card>
  </ion-list>
</ion-content>
