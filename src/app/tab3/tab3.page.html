<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      設定
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item (click)="openAccountSetting()">
      <ion-label>アカウント設定</ion-label>
    </ion-item>
  </ion-list>

  <div style="display: flex; justify-content: center; margin-top: 50%;">
    <ion-button (click)="reset()">
      残高リセット
    </ion-button>
  </div>
</ion-content>
